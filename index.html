<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Vinyl Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      background-color: #fef3c7;
      font-family: 'Sigmar One', cursive;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      padding: 2rem;
    }

    /* Left side with BSJC letters */
    .heading {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 2rem;
      background-color: #fef3c7;
      z-index: 2;
    }

    .letter-group {
      display: flex;
      align-items: baseline;
      margin: 1rem 0;
    }

    .big-letter {
      font-size: 12rem;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 0.6;
      margin: 0;
      color: #1a1a1a;
    }

    .small-text {
      font-size: 3rem;
      margin: 0;
      padding-left: 0.5rem;
      color: #4a4a4a;
    }

    /* Right side content area */
    .content-area {
      margin-left: 200px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Menu container styling */
    .menu-container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .vinyl {
      position: relative;
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 1s ease-in-out;
    }

    .vinyl-outer {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .vinyl-inner {
      width: 40%;
      height: 40%;
      border-radius: 50%;
      background-color: #808080;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vinyl-outer::after,
    .vinyl-outer::before {
      content: '';
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }

    .vinyl-outer::after {
      width: 90%;
      height: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .vinyl-outer::before {
      width: 70%;
      height: 70%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .vinyl-text svg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .vinyl-text path {
      fill: none;
    }

    .vinyl-text text {
      fill: white;
      font-size: 0.8rem;
      font-weight: bold;
      letter-spacing: 0.05rem;
    }

    /* Hover effect for vinyl records */
    .vinyl:hover .vinyl-outer {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Fixed left side BSJC letters -->
    <div class="heading">
      <div class="letter-group">
        <div class="big-letter">B</div>
        <div class="small-text">occoni</div>
      </div>
      <div class="letter-group">
        <div class="big-letter">S</div>
        <div class="small-text">tudents</div>
      </div>
      <div class="letter-group">
        <div class="big-letter">J</div>
        <div class="small-text">azz</div>
      </div>
      <div class="letter-group">
        <div class="big-letter">C</div>
        <div class="small-text">lassical</div>
      </div>
    </div>

    <!-- Right side content area -->
    <div class="content-area">
      <nav class="menu-container">
        <a href="#home" class="vinyl">
          <div class="vinyl-outer">
            <div class="vinyl-inner"></div>
            <div class="vinyl-text">
              <svg viewBox="0 0 100 100">
                <path id="curve1" d="M 50, 50 m -40, 0 a 40,40 0 1,1 80,0 a 40,40 0 1,1 -80,0" />
                <text>
                  <textPath href="#curve1" startOffset="25%" text-anchor="middle">Home</textPath>
                </text>
              </svg>
            </div>
          </div>
        </a>

        <a href="about.html" class="vinyl">
          <div class="vinyl-outer">
            <div class="vinyl-inner"></div>
            <div class="vinyl-text">
              <svg viewBox="0 0 100 100">
                <path id="curve2" d="M 50, 50 m -40, 0 a 40,40 0 1,1 80,0 a 40,40 0 1,1 -80,0" />
                <text>
                  <textPath href="#curve2" startOffset="25%" text-anchor="middle">About</textPath>
                </text>
              </svg>
            </div>
          </div>
        </a>

        <a href="#videos" class="vinyl">
          <div class="vinyl-outer">
            <div class="vinyl-inner"></div>
            <div class="vinyl-text">
              <svg viewBox="0 0 100 100">
                <path id="curve3" d="M 50, 50 m -40, 0 a 40,40 0 1,1 80,0 a 40,40 0 1,1 -80,0" />
                <text>
                  <textPath href="#curve3" startOffset="25%" text-anchor="middle">Videos</textPath>
                </text>
              </svg>
            </div>
          </div>
        </a>
      </nav>
    </div>
  </div>

  <script>
    document.querySelectorAll('.vinyl').forEach(vinyl => {
      let spinCount = 0;

      vinyl.addEventListener('mouseenter', () => {
        spinCount++;
        vinyl.style.transform = `rotate(${spinCount * 360}deg)`;
      });
    });
  </script>
</body>
</html>
