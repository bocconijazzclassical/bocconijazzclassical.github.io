<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bocconi Students Jazz and Classical</title>
  <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      background-color: #5499c7;
      font-family: 'Sigmar One', cursive;
      overflow-x: hidden;
      align-items: center;
      justify-content: center;
    }

    /* Left side with BSJC letters */
    .heading {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 2rem;
      background-color: #5499c7;
      z-index: 2;
    }

    .letter-group {
      display: flex;
      align-items: baseline;
      margin: 1rem 0;
    }

    .big-letter {
      font-size: 12rem;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 0.8;
      margin: 0;
      color: white;
    }

    /* Menu link styling */
    .menu-link {
      color: white;
      font-size: 2rem;
      text-decoration: none;
      cursor: pointer;
      margin-top: 1rem;
      transition: color 0.3s;
    }

    .menu-link:hover {
      color: #e74c3c; /* Change color on hover */
    }

    /* Menu container */
    .menu-container {
      display: none; /* Hidden by default */
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    .menu-option {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      transition: color 0.3s;
    }

    .menu-option:hover {
      color: #e74c3c; /* Change color on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Fixed left side BSJC letters -->
    <div class="heading">
      <div class="letter-group">
        <div class="big-letter">B</div>
      </div>
      <div class="letter-group">
        <div class="big-letter">S</div>
      </div>
      <div class="letter-group">
        <div class="big-letter">J</div>
      </div>
      <div class="letter-group">
        <div class="big-letter">C</div>
      </div>
    </div>

    <!-- Center content area -->
    <div class="content-area">
      <span class="menu-link" id="menuLink">Menu</span>
      <div class="menu-container" id="menuContainer">
        <a href="about.html" class="menu-option">About Us</a>
        <a href="gallery.html" class="menu-option">Gallery</a>
        <a href="videoarchive.html" class="menu-option">Video Archive</a>
        <a href="bsjcrecs.html" class="menu-option">BSJC's Recs</a>
        <a href="playlists.html" class="menu-option">Playlists</a>
        <a href="radio.html" class="menu-option">Radio</a>
      </div>
    </div>
  </div>

  <script>
    const menuLink = document.getElementById('menuLink');
    const menuContainer = document.getElementById('menuContainer');

    menuLink.addEventListener('click', () => {
      // Toggle menu visibility
      if (menuContainer.style.display === 'none' || menuContainer.style.display === '') {
        menuContainer.style.display = 'flex'; // Show menu
      } else {
        menuContainer.style.display = 'none'; // Hide menu
      }
    });
  </script>
</body>
</html>
