<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fef3c7;
      font-family: Arial, sans-serif;
    }
 
    .menu-container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }
 
    .vinyl {
      position: relative;
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
 
    .vinyl-outer {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }
 
    .vinyl-inner {
      width: 40%;
      height: 40%;
      border-radius: 50%;
      background-color: #808080;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
 
    .vinyl:hover .vinyl-outer {
      transform: rotate(360deg);
    }
 
    .vinyl-text {
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      text-transform: uppercase;
      pointer-events: none;
    }
 
    /* Add groove lines to make it look more like a vinyl record */
    .vinyl-outer::after {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: none;
    }
 
    .vinyl-outer::before {
      content: '';
      position: absolute;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: none;
    }
  </style>
</head>
<body>
    <p>hello</p>
</body>
</html>
